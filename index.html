<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MarinaCánovas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <center><img src="img/numeros.jpg"width="300" height="300"></center>
        <h2>Càlcul de nombres primers</h2>
        <br><br>
        <form>
            <label for="">Posa un nombre:</label>
            <input type="text" id="nombre">
            <br><br>
            <input type="button" class="btn btn-info" onclick="Calcular();" value="Calcular">
            <input type="butonn" class="btn btn-danger " onclick="Eliminar();" value="Eliminar">
        </form>
        <table id="taulaMultiplicar" class="table table-striped table-inverse">
            <thead>
                <tr> 
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript"></script>  
</body>

<script>
    function Calcular() {
        var nombre = document.getElementById('nombre').value;
        if(nombre>0 && nombre<=9){/*xq el nombre sigui major que 0 i que 10*/
            $('#taulaMultiplicar tr:last').after('<tr><th>Taula del ' +nombre+ '</th><tr>');
                for (var i = 1; i <= 10; i++) {/*aqui deim que multiplica tots els numeros introduits fins amb el num 10*/
                    $('#taulaMultiplicar tr:last').after('<tr><td>' + nombre + 'X' +i+ '</td><td>' + (i*nombre) + '</td></tr>'); 
                }
            } else {
                alert ("no has introduit un valor vàlid");
            }
        } 
        function Eliminar() {
            for(var i = 0; i <= 12; i++)/*aqui pos 12 perq si pos 10 me deixa 2 dies sense eliminar*/
            document.getElementById("taulaMultiplicar").deleteRow(1);/*posant 0 s'elimina tota la taula i no la torna a crear si no es torna a carregar la pagina.Elimina el tr del body*/
        }
    </script>
</script>
</html>

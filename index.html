<script>
    function Calcular() {
        var nombre = document.getElementById('nombre').value;
        if(nombre>=1 && !isNaN (nombre)){
            $('#taulanombresprimers tr:last').after('<tr><th> Nombres primers fins al ' +nombre+ '</th><tr>');
                for (var i = 1; i <= nombre; i++) {
                    if(esprimer(i));
                    $('#taulanombresprimers tr:last').after('<tr><td>' + "<br>" +i+ '</td><td>' + '</td></tr>'); 
                }
            } else {
                alert ("No has introduit un valor vàlid");
            }
        } 
        
        /* function Eliminar() {
            for(var i = 0; i <= nombre; i++) { //COM POSAR FINS QUALSEVOL NUMERO
                document.getElementById("taulanombresprimers").deleteRow(1);
            }
            */
            function esprimer (nombre) {
                for (var divisor=2; divisor<nombre; divisor++) {
                    if (nombre%divisor ==0){
                        return false;
                    }
                }
                return true;
            }
            
        </script>
